version: '3.8'

# 开发环境配置
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # 开发模式下挂载源代码，支持热重载
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - TZ=Asia/Shanghai
    command: python api_server.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # 开发模式下挂载源代码
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - TZ=Asia/Shanghai
